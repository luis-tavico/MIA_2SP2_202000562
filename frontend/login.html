<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Editor</title>
</head>
<body class="bg-dark text-white">
    <style>
        .input {
            border: none;
        }
        .input:focus {
            outline: none;
            box-shadow: none;
        }
        .card-header {
            background-color: #2d2d35;
        }
        .card-body {
            background-color: #2d2d35;
        }
    </style>
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div><img src="usuario.png" class="rounded mx-auto d-block" style="width:20%;" alt="img_usuario"></div>  
                <div><h2 class="pt-3 text-center">Inicio de Sesion</h2></div>
                <div class="card border border-dark">
                    <!--<div class="card-header text-center border border-secondary"><h5>Inicio de Sesion</h5></div>-->
                    <div class="card-body border border-secondary">
                        <form id="form_login" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-12 pt-1">
                                <label for="input_id_partition" class="form-label">ID Particion</label>
                                <input type="text" class="form-control input bg-dark text-white border border-secondary" id="input_id_partition" required value="">
                                <div class="invalid-feedback">Ingrese el id particion</div>
                            </div>
                            <div class="col-md-12 pt-2">
                                <label for="input_user" class="form-label">Usuario</label>
                                <input type="text" class="form-control input bg-dark text-white border border-secondary" id="input_user" required value="">
                                <div class="invalid-feedback">Ingrese su usuario</div>
                            </div>
                            <div class="col-md-12 mb-4 pt-2">
                                <label for="input_password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control input bg-dark text-white border border-secondary" id="input_password" required value="">
                                <div class="invalid-feedback">Ingrese su contraseña</div>
                            </div>
                            <div class="col-md-12">
                                <button onclick="login()" type="submit" class="btn btn-success w-100">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
