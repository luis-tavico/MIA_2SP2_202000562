<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
                <button class="btn-close" id="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="img" [src]="getSafeUrl()" alt="report">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button"  data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- FIN MODAL -->
<div class="col-12 px-3 py-3">
    <div class="row">
        <div class="col-12 pt-2 pe-3" style="text-align: right;">
            <button class="boton" id="btnRegresar" type="button" (click)="logout()"><i class="fa-solid fa-arrow-left"></i> Salir</button>
        </div>
    </div>
</div>
<div class="col-12 px-3 py-3">
    <h1 class="text-center">Reportes</h1>
</div>
<div class="col-12 px-5">
    <div class="row">
        <div class="title col-8 p-2"><h5>Nombre de Archivo</h5></div>
        <div class="title col-4 p-2"><h5>Tipo de Archivo</h5></div>
        <div *ngFor="let file of files; let i = index;" class="col-12 p-2 item" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="item_selected(i)">
            <div class="row">
                <div class="col-8 itm">{{ file.name }}</div>
                <div class="col-4">{{ file.type }}</div>
            </div>
        </div>
    </div>
</div>
